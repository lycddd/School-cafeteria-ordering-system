<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>登录</title>
	<link href="denglu.css" rel="stylesheet" type="text/css">
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open("GET", "http://127.0.0.1:5000/api/v1/session");
		xhr.withCredentials = true;
		xhr.send();
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				if (xhr.status < 300) {
					window.location.href = "./School_information.html";
				}
		};
	}
	</script>
</head>

<body>
	<div class="div">
		<p class="p">食堂订菜系统</p>
		<form method="POST" action="#" class="form">
			账号：<input type="text" id="name" />
			<br /> <br />
			密码：<input type="password" id="password" />
			<br /> <br />
			<a href="#" class="button">忘记密码</a>
			<a href="Register.html" class="button">注册新账户</a>
			<a onclick="login()" class="button">登录</a>
	</div>
	<script>
		function login() {
			const name = document.getElementById("name").value;
			const password = document.getElementById("password").value;
			var json_data = window.JSON.stringify({ "userName": name,"userPassword":password});
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "http://127.0.0.1:5000/api/v1/session");
			xhr.withCredentials = true;
			xhr.setRequestHeader("Content-type", "application/json"); 
			xhr.send(json_data);
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					if (xhr.status < 300) {
						window.location.href = "./School_information.html";
					} else {
						var response_data = JSON.parse(xhr.response)
						alert(response_data["error"]);
					}
				}
			};
		}
	</script>
</body>

</html>
