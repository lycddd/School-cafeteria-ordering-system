<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data Importer</title>
  </head>
  <body>
    <h1>Data Importer</h1>
    <form>
      <label for="source">Source:</label>
      <input type="text" id="source" name="source">
      <br>
      <label for="format">Format:</label>
      <select id="format" name="format">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
        <option value="xml">XML</option>
      </select>
      <br>
      <label for="delimiter">Delimiter:</label>
      <input type="text" id="delimiter" name="delimiter" value=",">
      <br>
      <button type="submit">Import</button>
    </form>
    <div id="output"></div>
    <script>
      const form = document.querySelector('form');
      const output = document.querySelector('#output');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const source = document.querySelector('#source').value;
        const format = document.querySelector('#format').value;
        const delimiter = document.querySelector('#delimiter').value;
        // TODO: add code to import data
        output.innerHTML = `Importing data from ${source} in ${format} format with delimiter "${delimiter}"...`;
      });
    </script>
  </body>
</html>
