<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 65px;
            border-bottom: 3px black solid;
        }

        .nav h1 {
            margin-top: 0;
            width: 20%;
            float: left;
        }

        .nav ul {
            margin-top: 0;
            width: 100%;
        }

        .nav ul li {
            width: 20%;
            float: left;
            text-align: center;
            list-style: none;
        }
    </style>
    <script>
        var xhr = new XMLHttpRequest();
		xhr.open("GET", "http://127.0.0.1:5000/api/v1/auth/user/session");
		xhr.send();
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				var response_data = JSON.parse(xhr.response);
				if (response_data["code"] > 300) {
					window.location.href = "./denglu.html";
				}
		}
	}
    </script>
</head>

<body>
    <div class="nav">
        <h1>食堂订菜系统</h1>
        <br>
        <ul>
            <a href="">
                <li>学校信息</li>
            </a>
            <a href="">
                <li>每日菜品价目表</li>
            </a>
            <a href="">
                <li>导出汇总</li>
            </a>
            <a href="">
                <li>退出登录</li>
            </a>
        </ul>
    </div>

    <h1>每日订单</h1>
    <form method="post">
        <fieldset>

            <p><label for="time">日期</label>
                <input type="text" name="time" />
            </p>

            <p><label for="menu_name">菜品名称</label>
                <input type="text" />
            </p>

            <p><label for="numbers">数量</label>
                <input type="text" name="numbers" />
            </p>

            <p><input type="submit" name="buttonSubmit" value="添加数据" /></p>
        </fieldset>
    </form>
</body>

</html>
