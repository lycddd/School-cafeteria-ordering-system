<!DOCTYPE html>
<html lang="en">

<head>
    <link href="Daily_menu_price_list.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://127.0.0.1:5000/api/v1/session");
        xhr.withCredentials = true;
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status > 300) {
                    window.location.href = "./Login.html";
                }
            }
        }
    </script>
</head>

<body>

    <div class="daily">
        <h3>菜品价格表</h3>
        <table id="myTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>菜品名称</th>
                    <th>价格</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-03-23</td>
                    <td>鱼香肉丝</td>
                    <td>15.00</td>
                    <td><button onclick="editRow(this)">编辑</button><button onclick="deleteRow(this)">删除</button></td>
                </tr>
                <tr>
                    <td>2023-03-23</td>
                    <td>宫保鸡丁</td>
                    <td>18.00</td>
                    <td><button onclick="editRow(this)">编辑</button><button onclick="deleteRow(this)">删除</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="addrecord">
        <form>
            <h3>添加记录</h3>
            <label>日期:</label>&emsp;&emsp;
            <input type="date" id="dateInput"><br /><br />
            <label>菜品名称:</label>
            <input type="text" id="nameInput"><br /><br />
            <label>价格:</label>&emsp;&emsp;
            <input type="number" id="priceInput" step="0.01"><br /><br />
            <button style="margin-left: 40%;" type="button" onclick="addRow()">添加</button>
        </form>
    </div>


    <script>
        function asyncGet(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", url);
                xhr.withCredentials = true;
                xhr.send();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status < 300) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(xhr.responseText);
                        }
                    }
                }
            });
        }

        function asyncPost(url, data) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open("POST", url);
                xhr.withCredentials = true;
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(data));
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status < 300) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject(xhr.responseText);
                        }
                    }
                }
            });
        }

        var priceData;

        async function getPrice() {
            priceData = await asyncGet("http://127.0.0.1:5000/api/v1/prices");
            priceData = priceData["data"];
        }
        getPrice();

        async function addRow() {
            var table = document.getElementById("myTable");
            var date = document.getElementById("dateInput").value;
            var name = document.getElementById("nameInput").value;
            var price = document.getElementById("priceInput").value;
            var row = table.insertRow(table.rows.length);

            var priceID = null;


            if (price.length > 0) {
                for (let i = 0; i < priceData.length; i++) {
                    console.log(price, priceData[i]["pricePrice"]);
                    if (price === priceData[i]["pricePrice"]) {
                        priceID = priceData[i]["priceID"];
                        ingredientID = priceData[i]["ingredientID"];
                        break;
                    }
                }
            }
            if (priceID == null) {
                try {
                    const response = await asyncPost("http://127.0.0.1:5000/api/v1/prices", { "pricePrice": price });
                    priceData.push({ "priceID": response["priceID"], "pricePrice": price ,"ingredientID":response[ingredientID]});
                    priceID = response["priceID"];
                } catch (e) {
                    console.log(e);
                }
            }
            await asyncPost("http://127.0.0.1:5000/api/v1/prices", {
                "ingredientID": ingredientID,
                "pricePrice": price,

            });
            var dateCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var priceCell = row.insertCell(2);
            var actionCell = row.insertCell(3);
            dateCell.innerHTML = date;
            nameCell.innerHTML = name;
            priceCell.innerHTML = price;
            actionCell.innerHTML = '<button onclick="editRow(this)">编辑</button><button onclick="deleteRow(this)">删除</button>';


            clearForm();


        }
        function editRow(button) {
            var row = button.parentNode.parentNode;
            var date = row.cells[0].innerHTML;
            var name = row.cells[1].innerHTML;
            var price = row.cells[2].innerHTML;
            document.getElementById("dateInput").value = date;
            document.getElementById("nameInput").value = name;
            document.getElementById("priceInput").value = price;
            row.parentNode.removeChild(row);
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        function clearForm() {
            document.getElementById("dateInput").value = "";
            document.getElementById("nameInput").value = "";
            document.getElementById("priceInput").value = "";
        }
    </script>


</body>

</html>
