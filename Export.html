<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
           height: 65px;
           border-bottom: 3px black solid;
           position: relative;
        }
        .nav h1{
            margin-top: 0;
            width: 20%;
            float: left;
        }
        .nav ul{
           margin-top: 0;
           width: 100%;
        }
        .nav ul li{
            width: 20%;
            float: left;
            text-align: center;
            list-style: none;
        }
        .anniu{
            clear: both;
            text-align: center;

        }
        .anniu li{
            list-style: none;
        }
        .button{
            margin: 50px auto;
			font-size: 25px;
			font-weight: 700;
        }

        
    </style>
</head>
<body>
    <div class="nav">
        <h1>食堂订菜系统</h1>
        <br>
        <ul>
            <a href=""><li>学校信息</li></a>
            <a href=""><li>每日菜品价目表</li></a>
            <a href=""><li>导出汇总</li></a>
            <a href=""><li>退出登录</li></a>
        </ul>
    </div>
    <div class="anniu">
    <li><button class="button" onclick="exportToExcel()">每日产品订货单</button></li>
    <li><button class="button" onclick="exportToExcel()">报价单</button></li>
    <li><button class="button" onclick="exportToExcel()">学校销售汇总</button></li>
    <li><button class="button" onclick="exportToExcel()">客户每日销售单</button></li>
    <li><button class="button" onclick="exportToExcel()">客户每月销售单</button></li>
    <li><button class="button" onclick="exportToExcel()">月单个产品汇总图</button></li>
</div>
    <script>
    function exportToExcel(fileName) {
  const table = document.querySelector('table'); // 获取要导出的数据表格
  const tableHtml = table.outerHTML.replace(/ /g, '%!'(MISSING)); // 将空格替换成 %!，(MISSING)避免下载链接出现问题
  const downloadLink = document.createElement('a');
  downloadLink.setAttribute('href', 'data:application/vnd.ms-excel;charset=utf-8,' + tableHtml);
  downloadLink.setAttribute('download', fileName + '.xls');
  downloadLink.style.display = 'none';
  document.body.appendChild(downloadLink);
  downloadLink.click();
  document.body.removeChild(downloadLink);
}
        </script>
</body>
</html>
